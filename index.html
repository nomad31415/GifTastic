<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GifTastic</title>

  <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
 
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap4-neon-glow.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <main role="main">
    <div class="container">
      <section class="jumbotron text-center mt-3">
        <div class="container">
          <h1 class="jumbotron-heading">Giftastic - SCI FI</h1>
          <p class="text-mono">Search for GIFs of your favorite scify heroes</p>
        </div>
      </section>

      <div class="row">
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">
              List of movies
            </div>
            <div class="card-body">
              <h6>Click on a button to retrieve info</h6>
              <section id="characters" class="mb-4"></section>
              <hr />
              <h6 class="text-mono">Add a new button</h6>
              <form id="characterForm">
                <div class="form-group">
                  <input type="text" class="form-control" id="characterName" placeholder="Enter Data...">
                </div>
                <button type="submit" class="btn btn-success btn-shadow">Add to the list</button>
              </form>
            </div>
          </div>

          <section id="gifControls" class="card">
            <div class="card-header">
              GIF Controls
            </div>
            <div class="card-body">
              <button id="more" class="btn btn-outline-success btn-block">Load More</button>
              <button id="play-all" class="btn btn-outline-success btn-block">Play all</button>
              <button id="stop-all" class="btn btn-outline-success btn-block">Stop all</button>
            </div>
          </section>
        </div>

        <div class="col-md-9">
          <section id="gifs" class="card-columns">
          </section>
        </div>
      </div>



    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>
  <script src="assets/javascript/solaris.js"></script>
</body>

</html>
